<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - FlySim</title>
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
  <header class="admin-header">
    <div class="admin-title">Administração (Editor)</div>
    <a class="back-link" href="index.html">← Voltar</a>
  </header>

  <main class="admin-container">

    <!-- LOGIN -->
    <section id="loginSection" class="card">
      <h2>Entrar</h2>
      <p class="muted">
        Aviso: no GitHub Pages isso é apenas “modo editor” (não é segurança real).
      </p>

      <div class="grid">
        <label>Senha</label>
        <input id="adminPass" type="password" placeholder="Digite a senha" />
        <button id="loginBtn" class="btn">Entrar</button>
        <div id="loginMsg" class="muted"></div>
      </div>
    </section>

    <!-- PAINEL -->
    <section id="panelSection" class="card hidden">
      <h2>Painel Admin</h2>

      <div class="tabs">
        <button class="tab active" data-tab="catalog">Catálogo</button>
        <button class="tab" data-tab="airports">Aeroportos</button>
        <button class="tab" data-tab="candidates">Candidatos</button>
        <button class="tab" data-tab="missions">Missões</button>
      </div>

      <div id="tabArea"></div>
    </section>

  </main>

  <script src="js/admin.js"></script>
</body>
</html>
