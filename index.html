<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flight Simulator Web Game</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
    defer
  ></script>

  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.159.0/build/three.min.js" defer></script>

  <link rel="stylesheet" href="css/style.css" />

  <!-- Debug UI minimal (se seu CSS estiver interferindo, isso garante visibilidade) -->
  <style>
    #mapLoading {
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      color: rgba(255,255,255,.85);
      font-weight: 900;
      letter-spacing: .2px;
      background: radial-gradient(circle at 20% 20%, rgba(46,167,255,.12), transparent 55%),
                  radial-gradient(circle at 80% 30%, rgba(255,255,255,.06), transparent 55%),
                  #08101d;
      z-index: 10;
      pointer-events:none;
    }
    #debugPanel {
      position:fixed;
      left:12px;
      bottom:12px;
      right:12px;
      max-height: 38vh;
      overflow:auto;
      background: rgba(0,0,0,.72);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 14px;
      padding: 10px 12px;
      font-size: 12px;
      color: #fff;
      z-index: 9999;
      display:none;
      white-space: pre-wrap;
    }
    #debugPanel b{ display:block; margin-bottom:6px; }
  </style>
</head>

<body>
  <header class="header">
    <div class="brand">
      <img class="logo" src="assets/images/logo.png" alt="Logo" />
      <div class="title">Flight Simulator Web Game</div>
    </div>

    <button id="menuBtn" class="menuBtn" aria-label="Abrir menu">≡</button>
  </header>

  <main id="app">
    <div id="map">
      <div id="mapLoading">Carregando mapa...</div>
    </div>

    <div class="hud">
      <div class="hud-card">
        <div class="hud-title">Ações rápidas</div>
        <div class="hud-row">
          <button id="btnCenter" class="btn">Centralizar</button>
          <button id="btnRoutes" class="btn">Rotas</button>
          <button id="btnFleet" class="btn">Frota</button>
        </div>

        <div class="hud-row" style="margin-top:6px;">
          <button id="btnPanel" class="btn ghost">Abrir Painel</button>
        </div>

        <div class="hud-hint">
          Se algo falhar, um painel de debug aparecerá no rodapé com o erro.
        </div>
      </div>
    </div>
  </main>

  <!-- OVERLAY 3D -->
  <div id="flightView" class="flightView hidden">
    <div class="flightTopBar">
      <div class="flightTitle" id="flightTitle">Modo Voo</div>
      <div class="flightTopActions">
        <button id="btnHelp" class="btn ghost">Controles</button>
        <button id="btnExitFlight" class="btn danger">Sair</button>
      </div>
    </div>
    <canvas id="flightCanvas"></canvas>

    <div id="flightHelp" class="flightHelp hidden">
      <div class="helpCard">
        <div class="helpTitle">Controles</div>
        <ul>
          <li><b>W/S</b> = acelerar / reduzir</li>
          <li><b>A/D</b> = girar (yaw)</li>
          <li><b>Setas ↑/↓</b> = inclinar (pitch)</li>
          <li><b>Q/E</b> = rolar (roll)</li>
        </ul>
        <button id="btnCloseHelp" class="btn">Fechar</button>
      </div>
    </div>
  </div>

  <!-- PAINEL -->
  <aside id="sidePanel" class="sidePanel hidden" aria-hidden="true">
    <div class="sideHeader">
      <div class="sideTitle">Gestão</div>
      <button id="closePanel" class="iconBtn" aria-label="Fechar">✕</button>
    </div>

    <nav class="tabs">
      <button class="tab active" data-tab="overview">Visão Geral</button>
      <button class="tab" data-tab="fleet">Frota</button>
      <button class="tab" data-tab="routes">Rotas</button>
      <button class="tab" data-tab="flights">Voos</button>
      <button class="tab" data-tab="staff">Equipe</button>
      <button class="tab" data-tab="missions">Missões</button>
      <a class="tab link" href="admin.html">Admin</a>
    </nav>

    <div id="tabContent" class="tabContent"></div>
  </aside>

  <div id="backdrop" class="backdrop hidden"></div>

  <!-- Debug panel -->
  <div id="debugPanel"><b>DEBUG</b><div id="debugText"></div></div>

  <!-- Firebase config (para DLC realtime) -->
  <script src="js/firebase-config.js"></script>

  <!-- Ordem correta -->
  <script src="js/data.js"></script>
  <script src="js/dlc.js"></script>

  <script src="js/ui.js"></script>
  <script src="js/map.js"></script>
  <script src="js/game.js"></script>

  <!-- Bootstrap (inicializa com retry + debug on-screen) -->
  <script src="js/bootstrap.js"></script>
</body>
</html>
