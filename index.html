<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flight Simulator Web Game</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
    defer
  ></script>

  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.159.0/build/three.min.js" defer></script>

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="header">
    <div class="brand">
      <img class="logo" src="assets/images/logo.png" alt="Logo" />
      <div class="title">Flight Simulator Web Game</div>
    </div>

    <button id="menuBtn" class="menuBtn" aria-label="Abrir menu">≡</button>
  </header>

  <main id="app">
    <div id="map"></div>

    <div class="hud">
      <div class="hud-card">
        <div class="hud-title">Ações rápidas</div>
        <div class="hud-row">
          <button id="btnCenter" class="btn">Centralizar</button>
          <button id="btnRoutes" class="btn">Rotas</button>
          <button id="btnFleet" class="btn">Frota</button>
        </div>
        <div class="hud-hint">
          Dica: toque numa rota/voo no mapa → detalhes. Você pode iniciar o modo 3D em voos ativos.
        </div>
      </div>
    </div>
  </main>

  <!-- OVERLAY 3D -->
  <div id="flightView" class="flightView hidden">
    <div class="flightTopBar">
      <div class="flightTitle" id="flightTitle">Modo Voo</div>
      <div class="flightTopActions">
        <button id="btnHelp" class="btn ghost">Controles</button>
        <button id="btnExitFlight" class="btn danger">Sair</button>
      </div>
    </div>
    <canvas id="flightCanvas"></canvas>

    <div id="flightHelp" class="flightHelp hidden">
      <div class="helpCard">
        <div class="helpTitle">Controles</div>
        <ul>
          <li><b>W/S</b> = acelerar / reduzir</li>
          <li><b>A/D</b> = girar (yaw)</li>
          <li><b>Setas ↑/↓</b> = inclinar (pitch)</li>
          <li><b>Q/E</b> = rolar (roll)</li>
        </ul>
        <button id="btnCloseHelp" class="btn">Fechar</button>
      </div>
    </div>
  </div>

  <!-- PAINEL -->
  <aside id="sidePanel" class="sidePanel hidden" aria-hidden="true">
    <div class="sideHeader">
      <div class="sideTitle">Gestão</div>
      <button id="closePanel" class="iconBtn" aria-label="Fechar">✕</button>
    </div>

    <nav class="tabs">
      <button class="tab active" data-tab="overview">Visão Geral</button>
      <button class="tab" data-tab="fleet">Frota</button>
      <button class="tab" data-tab="routes">Rotas</button>
      <button class="tab" data-tab="flights">Voos</button>
      <button class="tab" data-tab="staff">Equipe</button>
      <button class="tab" data-tab="missions">Missões</button>
      <a class="tab link" href="admin.html">Admin</a>
    </nav>

    <div id="tabContent" class="tabContent"></div>
  </aside>

  <div id="backdrop" class="backdrop hidden"></div>

  <!-- Scripts do jogo (ordem) -->
  <script src="js/data.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/map.js"></script>
  <script src="js/game.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      UIModule.init();

      MapModule.init({
        mapId: "map",
        center: [-23.55052, -46.633308],
        zoom: 4
      });

      document.getElementById("btnCenter").addEventListener("click", () => MapModule.centerOnCompany());
      document.getElementById("btnRoutes").addEventListener("click", () => { UIModule.openPanel(); UIModule.selectTab("routes"); });
      document.getElementById("btnFleet").addEventListener("click", () => { UIModule.openPanel(); UIModule.selectTab("fleet"); });

      const help = document.getElementById("flightHelp");
      document.getElementById("btnHelp").addEventListener("click", () => help.classList.remove("hidden"));
      document.getElementById("btnCloseHelp").addEventListener("click", () => help.classList.add("hidden"));
    });
  </script>
</body>
</html>
